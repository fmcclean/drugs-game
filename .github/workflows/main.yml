name: build

on:
  push:
    tags:
      - 'v*'

jobs:
  conda:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: create environment
        run: '%CONDA%\Scripts\activate.bat & conda env create -n drugs-quiz -f environment.yml'
        shell: cmd

      - name: build
        run: '%CONDA%\Scripts\activate.bat drugs-quiz & pyinstaller app.spec'
        shell: cmd

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Drugs Quiz ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/app.exe
          asset_name: drugs-quiz-${{ github.ref }}.exe
          asset_content_type: application/octet-stream