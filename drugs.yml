Other:
  Calcium Resonium: calcium preparation used to treat hypercalemia in acute renal failure
  Buscopan: antispasmodic, used to treat IBD
  Biotene oral balance: saliva substitute
  Naloxone: reverses opoid overdose
  Thyroxine: T4 used to treat hypothyroidism
  Carbamozoie: prevents iodination of thhyroid hormones, treats hyperthyroidism
  Radiodine: used to treat thyroid cancer

Anti-psychotics / Anti-depresants:
  Lithium: used to treat bipolar disorder, narrow theraputic index
  Haloperadol / chloropromazine: typical antipsychotics, D2 receptor antagonists
  Olanzipine/riseperidol: atypical antipsychotics D3 x 5HT2A antagonists and SHTIA agonists
  Atolopram: SSRI
  Duloxetine: SNRI, blocks 5HT and noradrenaline reuptake
  Amytriptaline: TCA, non selective monsamine reuptake inhibitor
  Phenelizine: Moal, inhibits monoamine oxidise to prevent monoamine breakdown, beware MOA crisis

Bone disease drugs:
  Chondoitin: cartilidge supplement used to treat arthritis
  Methotrexate: DMARD immunosuppresant used to treat RNA, causes oral ulceration
  Cyclosporin: steroid sparing immunosuppresant used to treat RA, also a DMRAD
  Infliximab: anti TNF-X used to treat RA
  Rituximab: anti CD20 used to treat RA
  Sufasalizine: DMARD used to treat psoriatic arthritis
  Adeal D3: vit D and calcium supplement, used to treat osteomalacia
  Calcenew D3: vit D and calcium supplement, used to treat osteomalacia
  Fultium D3: vit D supplement used to treat osteo-malacia
  Calcitrol: active vit D metabolite, used to treat osteo-malacia
  alendronate 1 Risendronate: bisphosphates used to treat osteoporosis and pagets disease
  Penacinamine: RA medicine, may cause thrombo-cytopenia and ilchenoid reactions
  Allopurinol: decreases uric acid to treat gout, may cause erymema mutiform

Hypnotics / sedatives:
  Temazepam: short acting benzodiazapine, used as a hypnotic, sedative and anxiolytic
  Nitrazepam: long acting benzodiapine, used as a hypnotic
  Flumanzenil: antagonises benzodiazapines /Z drugs
  Promethazine: H-1 receptor antagonist (antihystamine) used as a hypnotic
  Zopiclone/Zalepion: Z drugs used as hypnotics, bind BZD receptors
  Chloral hydrate: hypnotic, enzyme inducer
  Clomethiazoie: increases gabba signalling, hypnotic
  Melatonin: a pineal hormone, hypnotic, causes xerostomia and oral ulceration
  Buspirone: serotonin receptor agonist, anxiolysis causes xerostomia
  Propanolol: b bioacer, anxiolysis, decreases palpitations and tremor'

Anticonvulsants:
  Phenytoin: anticonvulsant bioacting Na channels
  Carbmazapine: blocks sodium & calcium channels, anticonvulsant
  Midazolam: BDZ increases gabba signaling via Cl- channels
  Vigabratin: gaba analog, anticonvulsant
  locosamide: decreases na channels, anticonvulsants
  Toporamate: increases gabba signalling and decreases Na channels, anti-convulsant

Antiparkinsonians:
  L-Dopa: antiparkinsonian, dopamine precursor
  Entacapone: comf inhibitor, antiparkinsonian
  Rasalagine: MADI, antiparkinsonian
  Amantadine: simulates dopamine release, antiparkinsonian
  Apomorphine: dopamine receptor agonist, antiparkinsonian'

Ulcer Healing Drugs:
  Rantadine: H2 receptor agonist, ulcer healing drug
  Misoprostal: prostanoid analog, ulcer healing drug
  Omepazole/lanzoprazole: proton pump inhibitor, ulcer healing drug
  Sucralafate: chelating agent, ulcer healing drug

Chemotheraputics:
  Methotrexate: a phase dependant antimetabolite, inhibits folic acid metabolism, chemotheraputic
  5 fluro-ural: a non-phase dependant antimetabolite, inhibits folic acid metabolism, chemotheraputic
  Cyclosphamide: alicyiating agent, X links DNA to apoptosis, chemotheraputic
  IL2: increases immune response to tumors, chemotheraputic
  Actinomyan: antitumour, antibiotic, chemotheraputic
  Benzodiamine hydrochloride: helps mucositis
  Folic acid: helps mucositis with methotrexate
  Fisconazole: 50mg for 2wks for candida in chemo patients
  Vismodegib: used to treat BCC, interupts the hedgehog signalling pathway
  Ipillimubab: monoclonal antitumour antibody, treats melanoma'